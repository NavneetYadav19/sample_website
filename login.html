<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
    <title>Login</title>
</head>
<body>
    <div class="container mx-auto p-2">
        <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
          <div class="text-center mb-8">
            <h1 class="font-bold text-2xl">Login To LOGOIPSUM</h1>
          </div>
          <form action="#">
            <div class="mt-5">
              <label for="username">Username or Email</label>
              <input
                type="text"
                id="username"
                class="block w-full p-2 border rounded border-gray-500"
              />
            </div>
            <div class="mt-5">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="block w-full p-2 border rounded border-gray-500"
              />
            </div>
            <div class="mt-10">
              <input
                type="submit"
                value="Login"
                class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full"
              /><a href="index.html"></a>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
